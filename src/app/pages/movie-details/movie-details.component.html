<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2">
            <img src="https://image.tmdb.org/t/p/original/{{getMovieDetailsResults.poster_path}}" alt="">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 md-2">{{getMovieDetailsResults.original_title}}</h1>
            <p class="mt-3 mb-3">{{getMovieDetailsResults.overview}}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{getMovieVideosResults}}"
                target="_blank" rel="noopener">Watch Trailer</a>
            
                <div class="row mt-5 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="col-lg-4" *ngFor="let c of getMovieCastResults">
                    <div class="row mt-2 mb-2">
                        <div class="col-lg-2" *ngIf="c.profile_path">
                            <img src="https://image.tmdb.org/t/p/original/{{c.profile_path}}" alt="">
                        </div>
                        <div class="col-lg-10">
                            <h3 class="text-white">{{c.original_name}}</h3>
                            <p class="text-whitle">{{c.character}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
